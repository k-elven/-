    <!-- 主内容 -->
     <div class="slider">
        <div class="sliders">
            <img src="./picture/slider1.jpeg" alt="" class="slider-image">
        </div>
        <div class="carousel-progress">  
            <span class="progress-1 a active" data-id="1" ></span>
            <span class="progress-1 b" data-id="2"></span>
            <span class="progress-1 c" data-id="3"></span>  
        </div>  
     </div>


     <script>
        const imgs = document.querySelector('.sliders img')
        const spans = document.querySelectorAll('.carousel-progress span')
        const progress = document.querySelector('.carousel-progress')
        const sliders = document.querySelector('.sliders')
        const slider = document.querySelector('.slider')

        
        progress.addEventListener('click',function(e){
            if(e.target.tagName === 'SPAN'){
                let num = +e.target.dataset.id                
                sliders.innerHTML = `<img src="./picture/slider${num}.jpeg" alt="">`
                //平滑播放效果
                sliders.style.transform = `translateX(-${(num-1) * 100}%)`;
                //移除类
                progress.querySelector('.active').classList.remove('active')
                //添加类 
                e.target.classList.add('active')    
            }
        })



        //轮播图定时器
        let index = 0
        let timeId=setInterval(function(){
            spans.forEach(span => span.classList.remove('active'));  
            sliders.innerHTML = `<img src="./picture/slider${index + 1}.jpeg" alt="" class="slider-image">`
            spans[index].classList.add('active')
            index++
            if(index >= 3){
                index = 0
            }
        },2000)

        slider.addEventListener('mouseenter',() =>{
            clearInterval(timeId)
        })
        slider.addEventListener('mouseleave',() =>{
            clearInterval(timeId)
            timeId=setInterval(function(){
            spans.forEach(span => span.classList.remove('active'));  
            sliders.innerHTML = `<img src="./picture/slider${index + 1}.jpeg" alt="" class="slider-image">`
            spans[index].classList.add('active')
            index++
            if(index >= 3){
                index = 0
            }
        },2000)
        })
    </script>
